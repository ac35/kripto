{% extends "base.html" %}

{% block app_content %}
<table>
    <tr valign="top">
        <td><img src="{{ user.avatar(128) }}"></td>
        <td>
            <h1>User: {{ user.username }}</h1>
            {% if user.last_seen %}<p>Last seen on: {{ user.last_seen }}</p>{% endif %}
            {% if user.confirmed_timestamp %}<p>Date of joining: {{ user.confirmed_timestamp }}</p>{% endif %}
        </td>
    </tr>
</table>
{% endblock %}
